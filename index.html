<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock | Paper | Scissors</title>
  </head>
  <body>
    <div class="page-background">
      <img id="bg_img" src="./assets/img/bg.jpg" alt="livingRoom" />
    </div>
    <div class="container">
      <div class="game-container">
        <div class="player-area">
          <h1 id="selectPlayer">SELECT PLAYER</h1>

          <div class="avatar-container"></div>
        </div>
        <div class="gameboy-area">
          <img id="gameBoy" src="./assets/img/gameboy.png" alt="" />
          <div class="screen-game-boy"></div>
        </div>
        <div class="computer-area">
          <h1 id="computerPlayer">COMPUTER CHOICE...</h1>
          <div class="computer-avatar-container"></div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="script.js" defer></script> -->
  <script src="ui_generator.js"></script>
</html>
