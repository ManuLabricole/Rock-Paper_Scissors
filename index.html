<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock | Paper | Scissors</title>
  </head>
  <body>
    <div class="page-background">
      <img
        id="bg_img"
        src="./assets/img/bg.jpg"
        alt="livingRoom"
        class="loadState"
      />
    </div>
    <div id="main-container" class="container">
      <div class="game-container landingState">
        <div id="player-area" class="player-area landingState">
          <h1 id="selectPlayer">SELECT PLAYER</h1>

          <div class="avatar-container"></div>
        </div>
        <div id="gameboy-area" class="gameboy-area loadState">
          <img id="gameBoy" src="./assets/img/gameboy.png" alt="" />
          <button id="start-button" class="start-button"></button>
        </div>
        <div id="computer-area" class="computer-area landingState">
          <h1 id="computerPlayer">COMPUTER CHOICE...</h1>
          <div class="computer-avatar-container"></div>
        </div>
      </div>
    </div>
  </body>

  <!-- <script src="script.js" defer></script> -->
  <!-- <script src="ui_generator.js"></script> -->
  <!-- <script src="startAnimation.js"></script> -->
  <script src="ui-layout.js"></script>
  <script src="ui-gameplay.js"></script>
  <script src="app.js"></script>
</html>
