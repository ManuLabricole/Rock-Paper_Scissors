<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock | Paper | Scissors</title>
  </head>
  <body>
    <div class="page-background">
      <img id="bg_img" src="./assets/img/bg.jpg" alt="livingRoom" />
    </div>
    <div class="container">
      <div class="game-container">
        <div class="player-avatar-selection">
          <h1 id="selectPlayer">Select Player</h1>

          <div class="avatar-container">
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_1.png" alt="avatar_1" />
            </div>
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_2.png" alt="avatar_2" />
            </div>
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_3.png" alt="avatar_3" />
            </div>
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_4.png" alt="avatar_4" />
            </div>
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_5.png" alt="avatar_5" />
            </div>
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_6.png" alt="avatar_6" />
            </div>
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_7.png" alt="avatar_7" />
            </div>
            <div class="avatar-card">
              <img src="./assets/img/avatar/avatar_8.png" alt="avatar_8" />
            </div>
          </div>
        </div>
        <div class="gameboy-area">
          <img id="gameBoy" src="./assets/img/gameboy.png" alt="" />
          <div class="class"></div>
        </div>
        <div class="computer-avatar-selection"></div>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
